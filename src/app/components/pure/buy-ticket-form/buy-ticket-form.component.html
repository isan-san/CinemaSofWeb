<form (ngSubmit)="onSubmit()" class="buy-ticket-form">
  <div class="form-field">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>
  </div>
  <div class="form-field">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div class="form-field">
    <label>Payment Method</label>
    <div class="payment-methods">
      <div class="payment-method" [class.selected]="selectedPaymentMethod === 'credit_card'" (click)="selectPaymentMethod('credit_card')">
        <img src="https://cdn-icons-png.flaticon.com/512/433/433569.png" alt="Credit Card">
        <label>Credit Card</label>
      </div>
      <div class="payment-method" [class.selected]="selectedPaymentMethod === 'paypal'" (click)="selectPaymentMethod('paypal')">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174869.png" alt="PayPal">
        <label>PayPal</label>
      </div>
      <div class="payment-method" [class.selected]="selectedPaymentMethod === 'bitcoin'" (click)="selectPaymentMethod('bitcoin')">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Bitcoin">
        <label>Bitcoin</label>
      </div>
    </div>
  </div>
  <div class="form-field" *ngIf="selectedPaymentMethod === 'credit_card'">
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="cardNumber" required>
  </div>
  <div class="form-field" *ngIf="selectedPaymentMethod === 'paypal'">
    <label for="paypalEmail">PayPal Email</label>
    <input type="email" id="paypalEmail" name="paypalEmail" [(ngModel)]="paypalEmail" required>
  </div>
  <div class="form-field" *ngIf="selectedPaymentMethod === 'bitcoin'">
    <label for="bitcoinAddress">Bitcoin Address</label>
    <input type="text" id="bitcoinAddress" name="bitcoinAddress" [(ngModel)]="bitcoinAddress" required>
  </div>
  <div style="display: flex; flex-direction: column;">
    <button type="submit" class="form-button">Buy Ticket</button>
    <button (click)="goToShows()" class="form-button">Go Back</button>
  </div>

</form>
